<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Envio de Arquivos An√¥nimos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      text-align: center;
      padding: 50px;
    }
    #container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: inline-block;
      max-width: 500px;
    }
    h2 {
      margin-bottom: 20px;
    }
    label {
      display: block;
      font-size: 16px;
      margin-top: 15px;
    }
    input[type="text"],
    input[type="file"] {
      font-size: 16px;
      padding: 8px;
      margin-top: 5px;
      width: 100%;
      max-width: 400px;
    }
    button.botao {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #2c7a7b;
      color: white;
      border-radius: 5px;
      font-size: 16px;
      border: none;
      cursor: pointer;
    }
    #status {
      margin-top: 20px;
      font-size: 16px;
      color: #444;
      text-align: left;
    }
  </style>
</head>
<body>
  <div id="container">
    <h2>Envie arquivos an√¥nimos vinculados ao seu protocolo</h2>

    <label for="protocoloInput">N√∫mero do protocolo:</label>
    <input type="text" id="protocoloInput" placeholder="Ex: ABC123" required />

    <label for="fileInput">Selecione os arquivos:</label>
    <input type="file" id="fileInput" multiple />

    <button class="botao" onclick="uploadFiles()">Enviar</button>

    <div id="status"></div>
  </div>

  <script>
    async function uploadFiles() {
      const files = document.getElementById("fileInput").files;
      const protocolo = document.getElementById("protocoloInput").value.trim();
      const status = document.getElementById("status");
      status.innerHTML = "";

      if (!protocolo) {
        alert("Digite o n√∫mero do protocolo.");
        return;
      }

      if (files.length === 0) {
        alert("Selecione pelo menos um arquivo.");
        return;
      }

      // üîß Substitua aqui
      const sasToken = "sp=racwl&st=2025-07-18T19:56:16Z&se=2026-07-19T04:11:16Z&sv=2024-11-04&sr=c&sig=lx1uX29AQMsaR%2F4Ds0kLJvDXRJ%2FgnurQIxnlCbNYrog%3D";
      const containerUrl = "https://storagemsqdenunciascoo.blob.core.windows.net/msquare-denuncias-coo";

      for (const file of files) {
        const blobName = `denuncia_${protocolo}_${Date.now()}_${encodeURIComponent(file.name)}`;
        const uploadUrl = `${containerUrl}/${blobName}?${sasToken}`;

        const statusItem = document.createElement("div");
        statusItem.textContent = `Enviando: ${file.name}...`;
        status.appendChild(statusItem);

        try {
          const response = await fetch(uploadUrl, {
            method: "PUT",
            headers: {
              "x-ms-blob-type": "BlockBlob",
              "Content-Type": file.type
            },
            body: file
          });

          if (response.ok) {
            statusItem.textContent = `‚úÖ ${file.name} enviado com sucesso.`;
          } else {
            statusItem.textContent = `‚ùå Erro ao enviar ${file.name}: ${response.statusText}`;
          }
        } catch (error) {
          statusItem.textContent = `‚ùå Falha ao enviar ${file.name}: ${error.message}`;
        }
      }
    }
  </script>
</body>
</html>
  </script>
</body>
</html>
